{% extends 'main.html' %}
{% load static %}
{% block title %}Israel Korodele | Django Web Developer{% endblock title %}

{% block content %}
<main class="main">

    <!-- Hero Section -->
    <section id="hero" class="hero section dark-background">

      <img src="{% static 'assets/img/hero-bg.jpg' %}" alt="" data-aos="fade-in">

      <div class="container" data-aos="zoom-out" data-aos-delay="100">
        <h2>{{ config.owner_name }}</h2>
        <p>I'm <span class="typed" data-typed-items="Django Web Developer, Backend Developer, REST API Expert, Python Enthusiast, Freelancer"></span><span class="typed-cursor typed-cursor--blink"></span></p>
        <div class="social-links">
          <a href="{{ config.twitter_url }}" target="_blank"><i class="bi bi-twitter-x"></i></a>
          <a href="{{ config.github_url }}" target="_blank"><i class="bi bi-github"></i></a>
          <a href="{{ config.instagram_url }}" target="_blank"><i class="bi bi-instagram"></i></a>
          <a href="{{ config.linkedin_url }}" target="_blank"><i class="bi bi-linkedin"></i></a>
        </div>
      </div>

    </section><!-- /Hero Section -->

  </main>

{% endblock content %}
